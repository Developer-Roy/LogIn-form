<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn Form</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- icons  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="profile-site">
        <h2>Log In</h2>
      </div>
      <div class="form">
        <div class="email">
          <p>E-mail</p>
          <input id="email" type="text" placeholder="Email.com" />
        </div>
        <div class="password">
          <p>Password</p>
          <input id="password" type="text" placeholder="Password" />
        </div>
        <div class="btn">
            <button id="log-btn">Log in<i class='bx bx-right-arrow-alt'></i></button>
        </div>
        <div class="another-acc">
            <p><a href="#">Forgotten password</a></p>
        </div>
      </div>

      <div class="line-text">
        <span>OR</span>
      </div>

      <div class="option-btn">
        <button><i class='bx bxl-google'></i>  Continue with Google</button>
        <button><i class='bx bxl-apple'></i>  Continue with Apple</button>
      </div>

      <div class="noAccount">
        <p class="para1">Don't have account?</p>
        <p class="getStart">
            <a href="#">Get Started</a>
        </p>
      </div>
    </div>
    
  </body>
</html>
